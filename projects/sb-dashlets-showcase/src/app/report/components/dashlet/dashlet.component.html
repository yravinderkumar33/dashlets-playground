<div class="container">
    <div class="row">
      <div class="alert alert-primary mt-3" role="alert">
        Following Charts shows the UP State Device Data using Dashlet Widget.
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm mt-5">
        <sb-dashlet [type]="type" [data]="httpData" [config]="config2" #lib2>
        </sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'horizontalBar'" [data]="httpData" [config]="config2">
          <ng-template sbTemplateRef="footer" let-config>
            <div class="btn-group btn-group-sm float-end" role="group" aria-label="Basic mixed styles example">
              <button (click)="lib2?.instance?.exportAs(option)" type="button"
                *ngFor="let option of config?.exportOptions" class="btn btn-outline-success">{{option |
                titlecase}}</button>
            </div>
          </ng-template>
          <ng-template sbTemplateRef="footer" let-config>
            <div class="btn-group btn-group-sm float-end" role="group" aria-label="Basic mixed styles example">
              <button (click)="lib2?.instance?.exportAs(option)" type="button"
                *ngFor="let option of config?.exportOptions" class="btn btn-outline-success">{{option |
                titlecase}}</button>
            </div>
          </ng-template>
        </sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'pie'" [data]="httpData" [config]="config2"></sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'doughnut'" [data]="httpData" [config]="config2" #lib>
        </sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'pie'" [data]="httpData" [config]="config"></sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'bar'" [data]="httpData" [config]="config2">
          <ng-template sbTemplateRef="footer" let-config>
            <div class="alert alert-primary" role="alert">
              Disclamer: - A Sample Disclamer Message
            </div>
          </ng-template>
        </sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'bigNumber'" [data]="httpData" [config]="bigNumberConfig">
        </sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'bigNumber'" [data]="httpData" [config]="bigNumberConfig2"></sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'bigNumber'" [data]="httpData" [config]="bigNumberConfig3"></sb-dashlet>
      </div>
      <div class="col-sm mt-5">
        <sb-dashlet [type]="'bigNumber'" [data]="httpData" [config]="bigNumberConfig4"></sb-dashlet>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg mt-2">
        <sb-dashlet [type]="'table'" [data]="httpData" [config]="columnsConfiguration" #lib>
          <ng-template sbTemplateRef="header" let-config>
            <div role="alert">
              <button type="button" *ngFor="let option of config?.exportOptions" class="btn btn-outline-primary float-end"
                (click)="lib?.instance?.exportAs(option)">{{option | titlecase}}</button>
            </div>
          </ng-template>
  
          <ng-template sbTemplateRef="footer" let-config>
            <div class="alert alert-danger" role="alert">
              <span class="text-center">Dashlets Footer Content (Total Data Count :- {{config?.data?.length}} )</span>
            </div>
          </ng-template>
        </sb-dashlet>
      </div>
    </div>
  
    <div class="row mt-5">
      <sb-dashlet [type]="'map'" [data]="httpData" [config]="mapData" #lib>
      </sb-dashlet>
    </div>
  
    <div class="row mt-5">
      <router-outlet></router-outlet>
    </div>
  </div>
